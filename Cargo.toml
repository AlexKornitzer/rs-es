[package]
name = "rs-es"
version = "0.3.0"
authors = ["Ben Ashford"]
license = "Apache-2.0"
repository = "https://github.com/benashford/rs-es"
documentation = "http://benashford.github.io/rs-es/rs_es/index.html"
description = "Client for the ElasticSearch REST API"
readme = "README.md"
keywords = ["elasticsearch", "elastic"]
exclude = ["devbox/**/*", "docker-dev.yml"]
build = "build.rs"

[lib]
name = "rs_es"

[features]
default = ["serde_codegen"]
nightly = ["serde_macros"]

[build-dependencies]
quasi = "^0.8"
serde_codegen = {version = "^0.7.1", optional = true}
syntex = "^0.30"

[dependencies]
hyper = "^0.7"
log = "^0.3"
maplit = "^0.1"
serde = "^0.7"
serde_json = "^0.7"
serde_macros = {version = "^0.7", optional = true}

[dev-dependencies]
env_logger = "^0.3"
regex = "^0.1"
